<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ContextLoom</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header>
            <img src="icons\CL_logo.png" alt="Logo" style="width: 100px; height: auto;">
            <h1>ContextLoom</h1>
            <div class="language-flags">
                <span class="flag" data-lang="pl" style="font-size: small;">PL</span>
                <span class="flag" data-lang="en" style="font-size: small;">EN</span>
                <span class="flag" data-lang="it" style="font-size: small;">IT</span>
            </div>
        </header>

        <main>
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drop files here or click to select</p>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>

            <div class="file-list-container">
                <div class="file-list-header">
                    <h2>Added Files</h2>
                    <button id="clearAll" class="danger-btn"><i class="fas fa-trash"></i> Clear All</button>
                </div>
                <ul id="fileList" class="file-list"></ul>
            </div>

            <div class="output-options">
                <div class="output-format">
                    <h3>Output Format</h3>
                    <div class="format-options">
                        <label><input type="checkbox" id="txtFormat" name="outputFormat" value="txt" checked> Text (.txt)</label>
                        <label><input type="checkbox" id="htmlFormat" name="outputFormat" value="html" checked> HTML (.html)</label>
                    </div>
                </div>

                <div class="output-folder">
                    <h3>Output Folder</h3>
                    <div class="folder-selector">
                        <input type="text" id="outputPath" readonly>
                        <button id="selectFolder"><i class="fas fa-folder-open"></i> Browse</button>
                    </div>
                </div>
            </div>

            <button id="mergeFiles" class="primary-btn">
                <i class="fas fa-file-export"></i> Merge Files
            </button>
        </main>

        <div id="status" class="status-bar">
            Ready to merge files
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p>ContextLoom v1.0.0</p>
                <p>Â© 2025 <a href="https://github.com/micbed86" target="_blank">micbed86</a></p>
                <p><a href="https://github.com/micbed86/contextloom" target="_blank">GitHub Repository</a></p>
            </div>
        </footer>
    </div>

    <script src="/js/neutralino.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js"></script>
    <script src="/js/translations.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
